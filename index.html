<!-- StarCatcher Game for David's Soft Dev class 2015-->
<!DOCTYPE html>
<html>
<head>
    <title>StarCatcher - Software Development</title>
<!--    our link to the javascript file that will control the game actions -->
    <script type="text/javascript" src="scScriptsObj.js"></script> <!-- IMPORTANT! Script is currently linked to scScriptsObjs.js, not scScripts.js-->
<!--    out styles will be internal until we need to move them to an external file -->
    <style type="text/css">
        html, body {margin: 5px;
            text-align: center;}
        canvas {display: block;}
        #game {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            height: 500px;
            background-color: black;
            border-radius: 10px;
        }
        .centerText {text-align: center;}
        #initialize{
            /*margin-left: auto;
            margin-right: auto;*/
            margin-top: 10px;
        }
        .p2 {
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <h2 class="centerText">Game ON!</h2>
    <div id="game">
        <canvas id="myCanvas"></canvas>
    </div>
    <button onclick="toggleGame()" id="initialize">INITIALIZE THE GAME. Please.</button>
    <table>
        <tr>
            <th>Player 1</th>
            <th class="p2">Player 2</th>
        </tr>
        <tr>
            <td id="p1Lives">Lives: 3</td>
            <td class="p2" id="p2Lives">Lives: 3</td>
        </tr>
        <tr>
            <td id="p1Score">Score: 0</td>
            <td class="p2" id="p2Score">Score: 0</td>
        </tr>
    </table>
</body>
</html>
